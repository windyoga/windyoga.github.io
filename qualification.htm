          <td class="content2"><p>　　
				教室位於士林中正路上，華榮市場的對面，緊鄰墊腳石書局隔壁，樓下正是台灣大哥大電信，士林國中公車站牌，距離捷運站步行只需五分鐘，交通非常便捷。
            <table width="80%"  border="0" align="center" cellpadding="0" cellspacing="0">

            </table>
            <p>　　挑高的建築，使得教室內氣場非常的流通寬暢，心情因而舒暢，竹簾後整面的落地窗外面種植一片綠油油的唐竹，禪意頓生，在放鬆的音樂中，所有的壓力全然釋放，就在舒適放鬆的意境中，盡情的享受身體與心靈的對話，體驗瑜伽練習給身心靈一次又一次的粹練，感受身體能量的全方位提升，不知不覺中心靈充滿快樂、喜悅與滿足。</p>
